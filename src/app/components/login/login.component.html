<div class="container bg-warning d-flex justify-content-center align-items-center box ">
  <form class="box__form" (ngSubmit)="login(loginForm.value)" #loginForm="ngForm">
    <div class="form-group ">
      <label for="InputEmail">Email address</label>
      <input [(ngModel)]="email" name="email" type="email" class="form-control form-control-lg rounded-pill"
        id="InputEmail">
    </div>
    <div class="form-group">
      <label for="InputPassword1">Password</label>
      <input [(ngModel)]="password" name="password" type="password" class="form-control form-control-lg rounded-pill"
        id="InputPassword1">
    </div>
    <button type="submit" class="btn btn-lg btn-block rounded-pill box__btn">Submit</button>
  </form>
</div>
