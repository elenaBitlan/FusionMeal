<div class="container-fluid d-flex justify-content-center align-items-center carouselBox " *ngIf="showCarusel">
  <div *ngIf="myGroup">
    <carousel [itemsPerSlide]="itemsPerSlide" [showIndicators]="showIndicators" [singleSlideOffset]="singleSlideOffset"
      [noWrap]="noWrap" [interval]="false" [startFromIndex]="0" [formGroup]="myGroup">
      <div formArrayName="formArray" *ngFor="let dayForm of arrayForm.controls; let index = index">
        <slide class="m-1">
          <div [formGroupName]="index">
            <div class="card border-light mb-3 carousel__card">
              <img src="assets/300.png" class="card-img-top p-2" alt="...">
              <div class="card-body p-2">
                <h5 class="card-title mx-2">{{ weekDays[index] }}</h5>
                <div class="d-flex justify-content-between ">
                  <p class="card-text text-success mx-2">
                    {{weeks[index].date | date }}
                  </p>
                  <H4 class="card-text text-secondary mx -2">{{weeks[index].order.total}} MDL</H4>
                </div>
                <div class="form-group d-flex justify-content-between">
                  <label class="m-2">First</label>
                  <input formControlName="first" class="form-control col-3 rounded-pill" type="number">
                  <select *ngIf="weeks[index].options.first.length!=0" class="form-control col-6"
                    formControlName="firstOption">
                    <option *ngFor="let option of weeks[index].options.first">{{option}}</option>
                  </select>
                </div>

                <div class="form-group d-flex justify-content-between">
                  <label class="my-2 mx-1">Second</label>
                  <input class="form-control col-3 rounded-pill" type="number" formControlName="second">
                  <select *ngIf="weeks[index].options.second.length!=0" class=" form-control col-6"
                    formControlName="secondOption">
                    <option *ngFor="let option of weeks[index].options.second">{{option}}</option>
                  </select>
                </div>

                <button type="button" class="btn btn-lg btn-success rounded-pill m-3" (click)="food(index)">
                  Submit
                </button>
              </div>
            </div>
          </div>
        </slide>
      </div>
    </carousel>
  </div>
</div>
